<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Exemplo parâmetro </title>
</head>
<body>
    <h2>Javascript - classe e método</h2>
    <p>Passar o parâmetro idade</p>
    <p id="demo"></p>
    <script>
        class car {
            constructor(nome, year){
                this.nome = nome;
                this.year = year;
            }
            age(x) {
                return x - this.year;
            }
        }
        let date = new Date();
        let year = date.getFullYear();
        let myCar = new car("Ford", 2014);
        document.getElementById("demo").innerHTML= "A marca do meu carro é" + "</br>" + myCar.nome 
        + "</br>" + "e tem" + "</br>" + myCar.age(year) + "</br>" + "anos de uso";

    </script>
</body>
</html>
